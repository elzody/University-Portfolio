<h2>Add trip</h2>

<form [formGroup]="addForm" (ngSubmit)="addTrip()">
    <div class="row mb-3">
        <label for="txtCode" class="col-sm-2 col-form-label">Code</label>

        <div class="col-sm-4">
            <input type="text" formControlName="code" name="txtCode" id="txtCode" class="form-control" required />
        </div>
    </div>

    <div class="row mb-3">
        <label for="txtName" class="col-sm-2 col-form-label">Name</label>

        <div class="col-sm-4">
            <input type="text" formControlName="name" name="txtName" id="txtName" class="form-control" required />
        </div>
    </div>

    <div class="row mb-3">
        <label for="txtLength" class="col-sm-2 col-form-label">Length</label>

        <div class="col-sm-4">
            <input type="text" formControlName="length" name="txtLength" id="txtLength" class="form-control" required />
        </div>
    </div>

    <div class="row mb-3">
        <label for="txtStart" class="col-sm-2 col-form-label">Start</label>

        <div class="col-sm-4">
            <input type="date" [value]="f['start'].value | date: 'yyyy-MM-dd'" formControlName="start" name="txtStart" id="txtStart" class="form-control" />
        </div>
    </div>

    <div class="row mb-3">
        <label for="txtResort" class="col-sm-2 col-form-label">Resort</label>

        <div class="col-sm-4">
            <input type="text" formControlName="resort" name="txtResort" id="txtResort" class="form-control" required />
        </div>
    </div>

    <div class="row mb-3">
        <label for="txtPerPerson" class="col-sm-2 col-form-label">Per Person</label>

        <div class="col-sm-4">
            <input type="text" formControlName="perPerson" name="txtPerPerson" id="txtPerPerson" class="form-control" required />
        </div>
    </div>

    <div class="row mb-3">
        <label for="txtImage" class="col-sm-2 col-form-label">Image</label>

        <div class="col-sm-4">
            <input type="text" formControlName="image" name="txtImage" id="txtImage" class="form-control" required />
        </div>
    </div>

    <div class="row mb-3">
        <label for="txtDescription" class="col-sm-2 col-form-label">Description</label>

        <div class="col-sm-4">
            <textarea formControlName="description" name="txtDescription" id="txtDescription" class="form-control" rows="3"></textarea>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-6 text-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
