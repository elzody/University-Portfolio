<div class="row mb-4">
    <div class="col">
        <button (click)="addTrip()" type="button" class="btn btn-primary">Add trip</button>
    </div>
</div>

<div class="row g-4">
    <div class="col-md-3" *ngFor="let trip of trips">
        <app-trip-card [trip]="trip" (deleted)="onDelete($event)"></app-trip-card>
    </div>
</div>
